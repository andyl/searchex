---
:collection: worklog
:docsep:     "---"
:cache_dir:  "/tmp/searchex"
:adapter:
  :type:     "Filesys"
  :filesys_roots:
    - docs/singledoc
  :filesys_types:  ["txt", "md", "wlog"]
  :filesys_maxnum: 50
  :filesys_maxkb:  100
:input_fields:
  :date:
    :regex:   "(?<date>(MON|TUE|WED|THU|FRI|SAT|SUN) [01][0-9]\-[01][0-9]\-[0-3][0-9])"
    :default: "NA"
:display_fields: "startbyte doclength i:date body"
