---
:collection:     tweets
:docsep:         "---"
:cache_dir:      "/tmp/searchex"
:adapter:
  :type:         "Filesys"
  :filesys_roots:   ["docs/tweets"]
  :filesys_types:   ["txt", "md", "wlog"]
  :filesys_maxnum:  50
  :filesys_maxkb:   100
:display_fields: "startbyte doclength i:from i:date i:body"
:input_fields:
  :from:
    :regex:   "from: (?<from>.*)"
    :default: "NA"
  :date:
    :regex:   "date: (?<date>.*)"
    :default: "NA"
